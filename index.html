<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Minimalistic checkout for Jump2Digital Hackaton</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/jquery.payform.min.js" charset="utf-8"></script>
    <script src="js/script.js"></script>
</head>
<! –– acaba la cabecera y empieza el cuerpo del formulario ––>
<body>
<div class="creditCardForm">
    <div class="back">
        <! –– enlace a la página del mercado pero como no hay vuelve a la misma del formulario ––>
      <h2><a href="index.html">←</a> Back to the market</h2>
    </div> 
        <! –– nombre, precio y foto del articulo que se quiere comprar ––>
        <div class="article">
            New mac
        <h1>$899.00</h1>
        <img src="img/mac.png" id="mac">
        </div>    
      
    <div>
      <hr class="seperator left">
      <hr class="seperator right">
    </div>

    <div class="heading">
       <h1>Pay with card</h1>
    </div>
    <! –– inicio de los campos a rellenar para pagar con tarjeta ––>
    <div class="payment">
        <form>
            <div class="form-group email">
                <label for="email">Email</label>
                <input type="email" placeholder="A valid email address" class="form-control" id="email">
            </div>
            <div class="form-group owner">
                <label for="owner">Name on card</label>
                <input type="text" placeholder="The cardholder name" class="form-control" id="owner">
            </div>
            <div class="form-group CVV">
                <label for="cvv">CVC</label>
                <input type="tel" pattern="\d*" maxlength="4" placeholder="123"  title="code located on the back of your card" class="form-control" id="cvv">
            </div>
            <div class="form-group" id="card-number-field">
                <label for="cardNumber">Card Number</label>
                <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="1234 1234 1234 1234" class="form-control" id="cardNumber">
            </div>
            <div class="form-group" id="expiration-date">
                <label>Expiration Date</label>
                <select id="month">
                    <option value="01">January</option>
                    <option value="02">February </option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select id="year">
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                    <option value="26"> 2026</option>
                </select>
            </div>
            <div class="form-group" id="credit_cards">
                <img src="img/visa.jpg" id="visa">
                <img src="img/mastercard.jpg" id="mastercard">
                <img src="img/amex.jpg" id="amex">
            </div>
            <div class="form-group" id="country_region">
                <label>Country or region</label>
                <select id=country> 
                </select>
            </div>
            <div class="form-group" id="pay-now">
                <! –– final de los campos a rellenar y botón para enviar el formulario ––>
                <button type="submit" class="btn btn-default" id="confirm-purchase">Pay $899.00</button>
            </div>
        </form>
    </div>
</div>
    
</body>
</html>
